<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">

            <form class="form-horizontal simple-validation" (ngSubmit)="onSubmit()" #f="ngForm" >
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Name</label>

                    <div class="col-sm-10">
                        <input type="text" class="form-control" minlength="4" ngModel name="name" id="name"
                            placeholder="Enter your name" #name="ngModel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Age</label>

                    <div class="col-sm-10">
                        <input type="number" class="form-control" ngModel name="age" id="age"
                            placeholder="Enter your age" #age="ngModel">
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Gender</label>

                    <div class="col-sm-10">
                        <div class="radio" *ngFor="let gender of genders">

                            <label>
                                <input type="radio" name="gender" ngModel [value]="gender" required> {{ gender }}
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group ">

                    <label for="name" class="col-sm-2 control-label">Email</label>

                    <div class="col-sm-10">

                        <input type="email" id="email" class="form-control" ngModel name="email"
                            pattern="^\S*[@]\S*[.]\S*$" email required #email="ngModel" />

                        <span class="label label-danger" *ngIf="!email.valid && email.touched">Please enter a valid
                            email!</span>
                    </div>

                </div>

                <div class="form-group">

                    <label for="name" class="col-sm-2 control-label">Country</label>

                    <div class="col-sm-10">

                        <select id="country" class="form-control" [ngModel]="country" name="country">
                            <option *ngFor="let country of countries">{{country.name}}</option>
                        </select>

                    </div>

                </div>

                <div class="col-md-12 text-center">

                        <button id="singlebutton" type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
            
                        <button id="singlebutton" name="singlebutton" class="btn btn-primary" (click)="resetForm()">Reset</button>

                        <button id="fetchButton" name="fetchButton" class="btn btn-primary" (click)="getUserList(); $event.preventDefault()" >Show Users</button>
                </div>

            </form>

            <br> <br><br> <br>
    
            <div *ngIf="users.length > 0">
            <table class="table table-bordered table-striped">
                    <thead>
                    <th># User ID</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                    <th>Email</th>
                    <th>Country</th>
                    </thead>
                    <tbody>
                    <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.gender}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.country}}</td>
                    </tr>
                    </tbody>
                    </table>
            </div>

        </div>
    </div>
</div>
